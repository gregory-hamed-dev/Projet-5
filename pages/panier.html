<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre panier</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../fontawsome/css/all.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="../index.html">
      <img src="../images/logo_image1.png" alt="logo">
    </a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarContent"
      aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="panier.html"><i class="fas fa-shopping-cart"><span
                class="badge badge-danger"></span></i>Panier</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1>Votre panier</h1>
  <div class="overflow">
    <table class="table">
      <thead class="thead-dark">
        <tr class="text-center">
          <th scope="col">produit</th>
          <th scope="col">Nom</th>
          <th scope="col">Couleur</th>
          <th scope="col">Prix (unité)</th>
          <th scope="col">Quantité</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody class="product-list">
    </table>
  </div>
  <div class="total-price"></div>
  <form id="commander" method="POST">
    <div class="col-center">
      <input type="text" class="form-control" id="first-name" name="firstname" placeholder="Prénom">
      <small id="first-name-error" class="form-error"></small>
      <input type="text" class="form-control" id="name" name="name" placeholder="Nom">
      <small id="name-error" class="form-error"></small>
      <input type="text" class="form-control" id="address" name="address" placeholder="adresse">
      <small id="adress-error" class="form-error"></small>
      <input type="text" class="form-control" id="town" name="ville" placeholder="ville">
      <small id="town-error" class="form-error"></small>
      <input type="email" class="form-control" id="mail" name="mail" placeholder="Email">
      <small id="mail-error" class="form-error"></small>
      <input type="submit" id="btn-submit" value="Envoyer commande">
    </div>
  </form>
  <script src="../Javascript/panier.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
